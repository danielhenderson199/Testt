#!/bin/bash

set -e

VMWARE_URL="https://download3.vmware.com/software/wkst/file/VMware-Workstation-Full-17.5.0-22583795.x86_64.bundle"
BUNDLE_NAME="VMware-Workstation-Full-17.5.0-22583795.x86_64.bundle"

check_root() {
    if [[ $EUID -ne 0 ]]; then
        echo "‚ùå Please run as root (sudo)."
        exit 1
    fi
}

install_standard_kernel() {
    echo "üõ† Installing standard generic kernel and headers..."
    apt update
    apt install -y linux-image-generic linux-headers-generic
    echo "‚úÖ Standard kernel installed. Please reboot and re-run this script."
    exit 0
}

install_dependencies() {
    echo "üì¶ Installing build tools and DKMS..."
    apt update
    apt install -y build-essential dkms wget
}

install_headers() {
    KERNEL=$(uname -r)
    echo "üîç Installing linux-headers for kernel: $KERNEL"
    if ! apt install -y "linux-headers-$KERNEL"; then
        echo "‚ö†Ô∏è Headers for current kernel not found."
        echo "‚û°Ô∏è Installing generic linux-headers instead..."
        apt install -y linux-headers-generic || {
            echo "‚ùå Failed to install linux headers."
            exit 1
        }
    fi
}

download_vmware() {
    echo "‚¨áÔ∏è Downloading VMware Workstation Pro..."
    wget -O "$BUNDLE_NAME" "$VMWARE_URL"
    chmod +x "$BUNDLE_NAME"
}

install_vmware() {
    echo "üöÄ Installing VMware Workstation Pro..."
    ./"$BUNDLE_NAME" --required --eulas-agreed
}

check_vmware() {
    if command -v vmware &>/dev/null; then
        echo "‚úÖ VMware Workstation Pro installed successfully!"
    else
        echo "‚ö†Ô∏è VMware installation might have failed."
    fi
}

main() {
    check_root

    # Check if running standard kernel or custom kernel
    KERNEL_VERSION=$(uname -r)
    if ! apt-cache search linux-headers-"$KERNEL_VERSION" | grep -q linux-headers; then
        echo "‚ö†Ô∏è Kernel headers for $KERNEL_VERSION not found in repo."
        install_standard_kernel
    fi

    install_dependencies
    install_headers
    download_vmware
    install_vmware
    check_vmware
}

main
